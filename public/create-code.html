<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Memory Bit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Accede con tu código</h1>

    <input id="codeInput" placeholder="Código" />

    <button onclick="continueFlow()">Continuar</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    function continueFlow() {
      const code = document.getElementById("codeInput").value.trim();

      if (!code) {
        document.getElementById("error").textContent =
          "Ingresa un código válido";
        return;
      }

      // Guardamos el código temporalmente
      sessionStorage.setItem("memoryBitCode", code);

      // Pasamos a crear la tarjeta
      window.location.href = "create.html";
    }
  </script>

</body>
</html>
