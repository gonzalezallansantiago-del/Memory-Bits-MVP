<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Accede con tu código</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 16px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: none;
      background: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 14px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Accede con tu código</h1>

    <input id="codeInput" placeholder="CÓDIGO" />

    <button onclick="continueFlow()">Continuar</button>

    <div id="error" class="error"></div>
  </div>

<script>
  async function continueFlow() {
    const code = document.getElementById("codeInput").value.trim();
    const errorBox = document.getElementById("error");

    errorBox.textContent = "";

    if (!code) {
      errorBox.textContent = "Ingresa un código válido.";
      return;
    }

    try {
      const res = await fetch(`/api/memory-bits/validate-code/${code}`);

      const data = await res.json();

      if (!res.ok) {
        errorBox.textContent = data.message || "Código inválido.";
        return;
      }

      // ✅ Código válido → guardamos y continuamos
      sessionStorage.setItem("memoryBitCode", code);
      window.location.href = "create.html";

    } catch (err) {
      errorBox.textContent = "Error al validar el código. Intenta de nuevo.";
    }
  }
</script>

</body>
</html>
