<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Accede con tu c贸digo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
    }

    input,
    button {
      width: 100%;
      box-sizing: border-box;
    }

    input {
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 16px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Accede con tu c贸digo</h1>

    <input id="codeInput" placeholder="C贸digo" />

    <button onclick="continueFlow()">Continuar</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    async function continueFlow() {
      const code = document.getElementById("codeInput").value.trim();
      const errorBox = document.getElementById("error");

      if (!code) {
        errorBox.textContent = "Ingresa un c贸digo v谩lido.";
        return;
      }

      //  Validar c贸digo con el backend
      const res = await fetch("/api/memory-bits/validate-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();

      if (!res.ok) {
        errorBox.textContent = data.message || "C贸digo inv谩lido.";
        return;
      }

      sessionStorage.setItem("memoryBitCode", code);
      window.location.href = "create.html";
    }
  </script>

</body>
</html>
