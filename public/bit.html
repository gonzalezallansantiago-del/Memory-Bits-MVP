<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Memory Bit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Librer√≠a QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <!-- Librer√≠a PNG -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      color: black;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .error {
      color: red;
    }

    #qr {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: black;
      color: white;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    /* ===== PASO 1: ocultar botones al exportar ===== */
    .hide-for-export {
      display: none !important;
    }

    /* Bot√≥n secundario */
    #goHome {
      background: #e5e5ea;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="card" id="memoryCard">
    <h1 id="title">Cargando‚Ä¶</h1>
    <p id="content"></p>
    <p id="error" class="error"></p>

    <div id="qr"></div>

    <button id="downloadQR" style="display:none;">
      Descargar QR
    </button>

    <button id="downloadPNG" style="display:none;">
      Descargar tarjeta (PNG)
    </button>

    <!-- PASO 2: bot√≥n volver al home -->
    <button id="goHome">
      Volver a Memory Bits
    </button>
  </div>

  <script>
    const publicId = window.location.pathname.replace("/", "");

    if (!publicId) {
      document.getElementById("error").textContent =
        "No se proporcion√≥ un Memory Bit.";
      throw new Error("No publicId");
    }

    fetch(`/api/memory-bits/${publicId}`)
      .then(res => {
        if (!res.ok) throw new Error("No encontrada");
        return res.json();
      })
      .then(data => {
        document.getElementById("title").textContent = data.title;
        document.getElementById("content").textContent = data.content;

        // üé® Color SOLO para el cuerpo
        document.getElementById("content").style.color =
          data.textColor || "black";

        const url = `${window.location.origin}/${data.publicId}`;

        /* ===== QR ===== */
        const qrContainer = document.getElementById("qr");
        qrContainer.innerHTML = "";

        const qrCanvas = document.createElement("canvas");

        QRCode.toCanvas(qrCanvas, url, { width: 200 }, (err) => {
          if (err) return;

          qrContainer.appendChild(qrCanvas);

          const btnQR = document.getElementById("downloadQR");
          btnQR.style.display = "block";

          btnQR.onclick = () => {
            const link = document.createElement("a");
            link.download = `memory-bit-${data.publicId}-qr.png`;
            link.href = qrCanvas.toDataURL("image/png");
            link.click();
          };
        });

        /* ===== PNG TARJETA (PASO 1 aplicado) ===== */
        const btnPNG = document.getElementById("downloadPNG");
        btnPNG.style.display = "block";

        btnPNG.onclick = async () => {
          const card = document.getElementById("memoryCard");
          const btnQR = document.getElementById("downloadQR");
          const btnPNG = document.getElementById("downloadPNG");
          const btnHome = document.getElementById("goHome");

          // Ocultar botones
          btnQR.classList.add("hide-for-export");
          btnPNG.classList.add("hide-for-export");
          btnHome.classList.add("hide-for-export");

          const canvas = await html2canvas(card, {
            backgroundColor: "#ffffff",
            scale: 2
          });

          // Restaurar botones
          btnQR.classList.remove("hide-for-export");
          btnPNG.classList.remove("hide-for-export");
          btnHome.classList.remove("hide-for-export");

          const link = document.createElement("a");
          link.download = `memory-bit-${data.publicId}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        };

        /* ===== PASO 2: volver al home ===== */
        document.getElementById("goHome").onclick = () => {
          window.location.href = "/";
        };
      })
      .catch(() => {
        document.getElementById("error").textContent =
          "Memory Bit no encontrada.";
        document.getElementById("title").textContent = "Error";
      });
  </script>

</body>
</html>
