<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Memory Bit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 520px;
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 18px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 140px;
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: black;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .error {
      margin-top: 14px;
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Crear Memory Bit</h1>

    <label>Título</label>
    <input id="title" placeholder="Un nombre para este recuerdo" />

    <label>Texto (máx. 100 palabras)</label>
    <textarea id="content" placeholder="Escribe aquí..."></textarea>

    <label>Color del texto</label>
    <select id="color">
      <option value="black">Negro</option>
      <option value="blue">Azul suave</option>
      <option value="green">Verde</option>
      <option value="pink">Rosado</option>
    </select>

    <button onclick="createMemoryBit()">Crear Memory Bit</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    const codeUsed = sessionStorage.getItem("memoryBitCode");

    if (!codeUsed) {
      document.getElementById("error").textContent =
        "No se encontró un código válido.";
    }

    function generatePublicId() {
      return Math.random().toString(36).substring(2, 10);
    }

    function createMemoryBit() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const textColor = document.getElementById("color").value;

      if (!title || !content) {
        document.getElementById("error").textContent =
          "Completa todos los campos.";
        return;
      }

      const publicId = generatePublicId();

      fetch("/api/memory-bits", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          title,
          content,
          textColor,
          codeUsed,
          publicId
        })
      })
      .then(res => {
        if (!res.ok) throw new Error("Error al crear");
        return res.json();
      })
      .then(() => {
        sessionStorage.removeItem("memoryBitCode");
        window.location.href = `/${publicId}`;
      })
      .catch(() => {
        document.getElementById("error").textContent =
          "No se pudo crear la Memory Bit.";
      });
    }
  </script>

</body>
</html>
